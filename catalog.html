<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Каталог</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header-left">
            <span class="header-logo">Library</span>
            <nav class="main-nav">
                <a href="index.html">Головна</a>
                <a href="#">Пошук</a>
                <a href="#">Форум</a>

        </div>
        <div class="header-right">
            <button class="btn-login">Вхід</button>
            <button class="btn-register">Реєстрація</button>
        </div>
    </header>

            <div class="section-grid catalog-grid-page">
                <a href="#" class="manga-card">
                    <span class="chapter-badge" style="background-color: #5cb85c;">9.9</span>

                    </div>

                        <p>Фантастика</p>
                    </div>

                    <div class="manga-card-info">
                        <h4>Книга 4</h4>
                        <p>Фентезі</p>
                    </div>
                </a>
                
                <a href="#" class="manga-card">
                    <span class="chapter-badge" style="background-color: #e74c3c;">9.8</span>
                    <img src="https://via.placeholder.com/180x250/c0392b/ffffff?text=Книга+5" alt="Книга 5">
                    <div class="manga-card-info">
                        <h4>Книга 5</h4>
                        <p>Трилер</p>
                    </div>
                </a>

                <a href="#" class="manga-card">
                    <span class="chapter-badge" style="background-color: #5cb85c;">9.7</span>
                    <img src="https://via.placeholder.com/180x250/16a085/ffffff?text=Книга+6" alt="Книга 6">

                        <h4>Книга 6</h4>

                    </div>
                </a>

                <a href="#" class="manga-card">

<img src="https://via.placeholder.com/180x250/f1c40f/ffffff?text=Книга+7" alt="Книга 7">

            </div>

        <aside class="catalog-sidebar">
            <div class="filter-group">
                <h4>Жанри</h4>
                <label><input type="checkbox"> Фентезі</label>
                <label><input type="checkbox"> Наукова фантастика</label>
                <label><input type="checkbox"> Детектив</label>
                <label><input type="checkbox"> Роман</label>
                <label><input type="checkbox"> Історичний</label>
                <label><input type="checkbox"> Трилер</label>
            </div>

            <div class="filter-group">
                <h4>Вікові обмеження</h4>
                <label><input type="checkbox"> Без обмежень</label>
                <label><input type="checkbox"> 6+</label>
                <label><input type="checkbox"> 12+</label>
                <label><input type="checkbox"> 16+</label>
                <label><input type="checkbox"> 18+</label>
            </div>
            
            <button class="btn-filter-apply">Застосувати</button>
            <button class="btn-filter-apply" style="background-color: #6c757d; margin-top: 5px;">Скинути</button>
